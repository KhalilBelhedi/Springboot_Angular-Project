<div class = "text-center">
<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="login">Login:</label>
    <input type="text" id="login" formControlName="login">
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email">
  </div>
  <div>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" formControlName="firstName">
  </div>
  <div>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" formControlName="lastName">
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" formControlName="password">
  </div>
  <div>
    <label for="role">Role:</label>
    <select id="role" formControlName="role">
      <option value="SuperAdmin">Super Admin</option>
      <option value="Agentesprit">Agent esprit</option>
      <option value="etudiant">Etudiant</option>
      <option value="Agententreprise">Agent entreprise</option>
    </select>
  </div>
  <div *ngIf="showRoleEntrepriseFields">
    <label for="role_entreprise">Role Entreprise:</label>
    <input type="text" id="role_entreprise" formControlName="role_entreprise">
  </div>
  <div *ngIf="showEtudiantFields">
    <label for="identifiant">Identifiant:</label>
    <input type="text" id="identifiant" formControlName="identifiant">
    <label for="classe">Classe:</label>
    <input type="text" id="classe" formControlName="classe">
    <label for="specialite">Specialite:</label>
    <input type="text" id="specialite" formControlName="specialite">
  </div>
  <input type="submit" [disabled]="userForm.invalid" value="Submit">
</form>
  <div>
    <h1> Upload list of students </h1>
  </div>

  <app-accounts-uploader></app-accounts-uploader>
</div>
