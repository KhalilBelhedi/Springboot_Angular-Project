<div class="d-flex" id="wrapper">
  <!-- Sidebar -->
  <div class="bg-dark-red" id="sidebar" [class.toggled]="!isSidebarOpen">
    <div class="sidebar-header d-flex justify-content-between align-items-center">
      <img src="/assets/logo.png" [sizes]=200 alt="Logo" class="img-fluid">
      <button class="btn" id="menu-toggle" (click)="toggleSidebar()">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
    <div ngbNav class="nav-items" #nav="ngbNav" orientation="vertical">

      <ng-container ngbNavItem class="account-dropdown">
        <a ngbNavLink class="nav-link dropdown-toggle" id="comptesDropdown" role="button" data-bs-toggle="dropdown"
           aria-expanded="false">
          Comptes
        </a>
        <ul class="dropdown-menu" aria-labelledby="comptesDropdown">
          <li><a class="dropdown-item" [routerLink]="['/admins']">All users</a></li>
          <li><a class="dropdown-item" [routerLink]="['/admins/add']">Add user</a></li>
        </ul>
      </ng-container>
      <ng-container ngbNavItem>
        <a ngbNavLink routerLink="/admins/convention" class="nav-link">Conventions</a>
      </ng-container>
      <ng-container ngbNavItem>
        <a ngbNavLink class="nav-link">Journal</a>
      </ng-container>

      <ng-container ngbNavItem>
        <a class="nav-link" aria-current="page" href="/admins/ajoutsujet">Sujet</a>
      </ng-container>
      
      <ng-container ngbNavItem>
        <a class="nav-link" aria-current="page" href="/admins/validerpostulation">Postulations</a>
        
        <ng-container ngbNavItem>
        <a ngbNavLink routerLink="/admins/filepostulation" class="nav-link">Files</a>
      </ng-container>
        <a ngbNavLink class="nav-link" routerLink="/admins/grille">Grille Et Evaluation</a>
      </ng-container>
      
      <ng-container ngbNavItem>
        <a ngbNavLink routerLink="/post" class="nav-link">Forum</a>
      </ng-container>
      <ng-container ngbNavItem>
        <a ngbNavLink class="nav-link" [routerLink]="['/admins/reclamationList']">Reclamation</a>
      </ng-container>
      <ng-container ngbNavItem class="account-dropdown">
        <a ngbNavLink class="nav-link dropdown-toggle" id="accountDropdown" role="button" data-bs-toggle="dropdown"
           aria-expanded="false">
          Account
        </a>
        <ul class="dropdown-menu" aria-labelledby="accountDropdown">
          <li><a class="dropdown-item" [routerLink]="['/admins/profile']">Profile</a></li>
          <li><a class="dropdown-item" href="#">Settings</a></li>
          <li><a (click)="logout()" class="dropdown-item">Logout</a></li>
        </ul>
      </ng-container>

    </div>
  </div>

  <div class = container>
<router-outlet></router-outlet>
  <!-- Page content wrapper -->
  </div>
</div>
